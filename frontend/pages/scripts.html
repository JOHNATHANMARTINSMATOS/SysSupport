    <main>
        <h2>Cadastro de Scripts SQL</h2>
        <form action="api/script" method="POST">
            <label for="title">Título do Script:</label>
            <input type="text" id="title" name="title" required><br><br>
            
            <label for="category">Categoria:</label>
            <input type="text" id="category" name="category" required><br><br>
            
            <label for="subcategory">Subcategoria:</label>
            <input type="text" id="subcategory" name="subcategory"><br><br>
            
            <label for="script">Script SQL:</label><br>
            <textarea id="script" name="script" rows="6" cols="50" required></textarea><br><br>
            
            <input type="submit" value="Cadastrar Script SQL">
        </form>
